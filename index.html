<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Page</title>
</head>
<body>
    <h2>Audio and Video Example</h2>
    
    <!-- Audio Element -->
    <audio controls>
        <source src="audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video Element -->
    <video width="400" controls>
        <source src="video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

  <!-- Designing a Registration Form with Validation -->
  <form action="submit.php" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required> <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required> <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="6" required> <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" required> <br><br>

    <input type="submit" value="Register">
</form>


  <!--  Embedding an Image -->
  <img src="image.jpg" alt="A beautiful landscape" width="400">

  <!-- Embedding a table -->
  <table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>25</td>
        <td>New York</td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>30</td>
        <td>London</td>
    </tr>
</table>

  <!-- creating ordered list -->
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>

  <!-- creating unordered list -->
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
</ul>


</body>
</html>
